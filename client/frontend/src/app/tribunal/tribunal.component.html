cd<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <button class="close-btn" (click)="closeModal()">×</button>
  
      <div class="tribunal-form-container">
        <h2 class="title">Ajouter un Tribunal</h2>
  
        <!-- Formulaire pour ajouter un tribunal -->
        <form (ngSubmit)="onSubmit()" class="tribunal-form">
          <div class="form-group">
            <label for="nom"><i class="fas fa-building"></i> Nom:</label>
            <input type="text" id="nom" [(ngModel)]="tribunalData.nom" name="nom" required placeholder="Nom du Tribunal" />
          </div>
  
          <div class="form-group">
            <label for="adresse"><i class="fas fa-map-marker-alt"></i> Adresse:</label>
            <input type="text" id="adresse" [(ngModel)]="tribunalData.adresse" name="adresse" required placeholder="Adresse du Tribunal" />
          </div>
  
          <div class="form-group">
            <label for="ville"><i class="fas fa-city"></i> Ville:</label>
            <input type="text" id="ville" [(ngModel)]="tribunalData.ville" name="ville" required placeholder="Ville du Tribunal" />
          </div>
  
          <div class="form-group">
            <label for="telephone"><i class="fas fa-phone"></i> Téléphone:</label>
            <input type="text" id="telephone" [(ngModel)]="tribunalData.telephone" name="telephone" required placeholder="Téléphone du Tribunal" />
          </div>
  
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" [(ngModel)]="tribunalData.email" name="email" required placeholder="Email du Tribunal" />
          </div>
  
          <div class="form-group">
            <label for="typeTribunal"><i class="fas fa-gavel"></i> Type de Tribunal:</label>
            <select id="typeTribunal" [(ngModel)]="tribunalData.typeTribunal" name="typeTribunal" required>
              <option value="" disabled selected>Choisissez le type de tribunal</option>
              <option value="Cour d'Appel">Cour d'Appel</option>
              <option value="Première Instance">Première Instance</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="file"><i class="fas fa-image"></i> Image du Tribunal:</label>
            <input type="file" id="file" (change)="onFileSelected($event)" />
          </div>
  
          <div class="form-group">
            <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Ajouter le Tribunal</button>
          </div>
        </form>
  
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
