<div>
    <h2>Ajouter un Tribunal</h2>
  
    <!-- Formulaire pour ajouter un tribunal -->
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="tribunalData.nom" name="nom" required />
      </div>
      <div>
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" [(ngModel)]="tribunalData.adresse" name="adresse" required />
      </div>
      <div>
        <label for="ville">Ville:</label>
        <input type="text" id="ville" [(ngModel)]="tribunalData.ville" name="ville" required />
      </div>
      <div>
        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" [(ngModel)]="tribunalData.telephone" name="telephone" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="tribunalData.email" name="email" required />
      </div>
      <div>
        <label for="typeTribunal">Type de Tribunal:</label>
        <input type="text" id="typeTribunal" [(ngModel)]="tribunalData.typeTribunal" name="typeTribunal" required />
      </div>
      <div>
        <label for="file">Image du Tribunal:</label>
        <input type="file" id="file" (change)="onFileSelected($event)" />
      </div>
      <div>
        <button type="submit">Ajouter le Tribunal</button>
      </div>
    </form>
  
    <!-- Messages de succès ou d'erreur -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
