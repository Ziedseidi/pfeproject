<aside class="sidebar">
  <!-- User Info Section -->
  <div class="navbar-center">
    <div class="user-info">
      <img [src]="user.imageprofile || 'assets/images/user-profile.jpg'" alt="User Profile" class="user-image">
      <div class="user-details">
        <span class="user-name">{{ user.nom }} {{ user.prenom }}</span>
        <span class="user-role">{{ user.role || 'Rôle non défini' }}</span>
      </div>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Rechercher..." class="search-input">
  </div>

  <!-- Navigation Menu -->
  <ul class="menu">
    <li class="active"><i class="fas fa-user-circle"></i><span>Profil</span></li>
    <li [routerLink]="['/admin-dashboard/liste-utilisateurs']"><i class="fas fa-users"></i><span>Utilisateurs</span></li>
    <li [routerLink]="['/admin-dashboard/add-role']"><i class="fas fa-user-shield"></i><span>Rôles</span></li>
    <li [routerLink]="['/admin-dashboard/list-avocats']"><i class="fas fa-scale-balanced"></i><span>Avocats</span></li>
    <li><i class="fas fa-user-tie"></i><span>Clients</span></li>
    <li><i class="fas fa-user-md"></i><span>Experts</span></li>
    <li><i class="fas fa-file-signature"></i><span>Contrats</span></li>
    <li><i class="fas fa-folder-open"></i><span>Dossiers</span></li>
    <li><i class="fas fa-balance-scale-left"></i><span>Affaires</span></li>
    <li [routerLink]="['/admin-dashboard/liste-tribunaux']"><i class="fas fa-landmark"></i><span>Tribunaux</span></li>
  </ul>
</aside>
