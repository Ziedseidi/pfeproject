<div class="charts-row">
  <div class="chart-wrapper">
    <h3>Affaires par degré juridique</h3>
    <div class="chart-content">
      <app-chart [data]="affairesData" [options]="affairesOptions" [type]="affairesType"></app-chart>
    </div>
  </div>
  <div class="chart-wrapper">
    <h3>Nombre d'avocats par degré avec affaires</h3>
    <div class="chart-content">
      <app-chart [data]="avocatsData" [options]="avocatsOptions" [type]="avocatsType"></app-chart>
    </div>
  </div>
</div>
