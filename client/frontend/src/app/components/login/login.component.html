<div class="page-container">
  <!-- Partie gauche avec image -->
  <div class="left-image">
    <img src="/assets/images/arriereplan.png" alt="Tunisair juridique">
  </div>

  <!-- Partie droite avec formulaire -->
  <div class="login-container">
    <div class="login-card">
      <h2>Se connecter</h2>

      <div *ngIf="message" class="error-message">
        {{ message }}
      </div>

      <p>Veuillez saisir votre email et votre mot de passe.</p>

      <form (ngSubmit)="onSubmit()">
        <div class="input-group with-icon">
          <label for="email">Email</label>
          <div class="input-icon-wrapper">
            <span class="icon">ğŸ“§</span>
            <input type="text" id="email" [(ngModel)]="email" name="email" required>
          </div>
        </div>

        <div class="input-group with-icon">
          <label for="password">Mot de passe</label>
          <div class="input-icon-wrapper">
            <span class="icon">ğŸ”’</span>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Se souvenir de moi</label>
        </div>

        <button type="submit" class="btn" [disabled]="isLoading">
  <span *ngIf="!isLoading">Se connecter</span>
  <span *ngIf="isLoading" class="spinner-wrapper">
    <app-spinner [isLoading]="true"></app-spinner>
    <span style="margin-left: 8px;">Se connecter</span>
  </span>
</button>
      </form>

      <a routerLink="/forgot-password" class="forgot-password">Mot de passe oubliÃ© ?</a>
    </div>
  </div>
</div>
