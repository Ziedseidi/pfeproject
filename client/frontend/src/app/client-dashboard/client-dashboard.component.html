<div class="dashboard-container">
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <div class="navbar-logo">⚖️ <span>Tunisair</span></div>
    </div>
   


    <div class="navbar-right">
      <!-- Chatbot toggle -->
      <div class="chatbot-link" (click)="toggleChatbot()" style="cursor:pointer;">
        <img src="assets/chatbot.png" alt="Chatbot IA" class="chatbot-icon" />
        <span>Juridique-IA</span>
      </div>

      <span class="user-name">{{ user.nom }} {{ user.prenom }}</span>
      <img
        [src]="user.imageprofile || 'assets/images/user-profile.jpg'"
        alt="Profil"
        class="profile-img"
      />
      <button class="logout-btn" (click)="logout()" aria-label="Déconnexion">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out" viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Conteneur chatbot -->
  <div *ngIf="isChatbotVisible" class="chatbot-container">
    <!-- Place ici ton composant chatbot, par exemple : -->
    <app-chatbot-juridique></app-chatbot-juridique>
  </div>

  <!-- Content with sidebar and main -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="nav">
        <a class="nav-link" [routerLink]="['/profile']">👤 Profil</a>
        <a href="#" (click)="openAddAffaireModal(); $event.preventDefault()" class="nav-link">
          ➕ Ajouter affaire
        </a>
         <a class="nav-link" [routerLink]="['/avocats']">👨‍⚖️Avocats</a>
        <a class="nav-link" [routerLink]="['/list-affaires']">📤 Affecter avocat</a>
        <a class="nav-link" [routerLink]="['/contrat']">📄 Créer contrat</a>
        <a class="nav-link">🧑‍🔬 Affecter expert</a>
        <a class="nav-link" [routerLink]="['/affaire-jugement']">⚖️ Affecter jugement</a>
        <a class="nav-link" [routerLink]="['/consignation-affaire']">💰 Affecter consignation</a>
        <a class="nav-link" [routerLink]="['/recherche-affaire']">🏛️ Affecter tribunal</a>
        <a class="nav-link" [routerLink]="['/saisie-affaire']">⚖️ Affecter saisie</a>
        <a class="nav-link" [routerLink]="['/dossiers']">📁 Dossiers</a>
      </nav>
      
    </aside>
    
    <main class="main-content">
    <app-info-juredique></app-info-juredique>  
  </main>

    <app-add-affaire *ngIf="isAddAffaireModal" (close)="closeAddAffaireModal()"></app-add-affaire>

  </div>
</div>
