<div class="page-container">
  <!-- Formulaire de recherche -->
  <div class="search-container">
    <div class="search-row">
      <div class="search-group">
        <i class="fa fa-search search-icon"></i>
        <input type="text" class="search-input" [(ngModel)]="regionSearch" 
               placeholder="Rechercher par Région" (input)="filterAvocats()" />
      </div>
      <div class="search-group">
        <i class="fa fa-search search-icon"></i>
        <input type="text" class="search-input" [(ngModel)]="degreSearch" 
               placeholder="Rechercher par Degré" (input)="filterAvocats()" />
      </div>
    </div>
  </div>

  <!-- Cards Container -->
  <div class="cards-container">
    <div *ngFor="let avocat of filteredAvocats" class="avocat-card">
      <div class="card-header">
        <img [src]="avocat.utilisateur.imageprofile || 'assets/images/user-profile.jpg'" 
             alt="Profil" class="profile-img" />
        <div class="name-container">
          <h3>{{ avocat.utilisateur.nom }} {{ avocat.utilisateur.prenom }}</h3>
          <span class="badge-degree">{{ getNiveauLabel(avocat.degreJuridiction) }}</span>
        </div>
      </div>
      
      <div class="card-body">
        <div class="info-row">
          <i class="fa fa-envelope"></i>
          <span>{{ avocat.utilisateur.email }}</span>
        </div>
        <div class="info-row">
          <i class="fa fa-phone"></i>
          <span>{{ avocat.utilisateur.phone }}</span>
        </div>
        <div class="info-row">
          <i class="fa fa-map-marker-alt"></i>
          <span>{{ avocat.adresse }}, {{ avocat.region }}</span>
        </div>
      </div>
      
      <div class="card-footer">
        <div class="honoraires">
          <i class="fa fa-money-bill-wave"></i>
          <strong>{{ avocat.honoraires }} TND</strong>
        </div>
      </div>
    </div>
  </div>
</div>
