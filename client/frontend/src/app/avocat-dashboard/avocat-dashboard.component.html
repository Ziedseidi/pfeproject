<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">⚖️ <span>Tunisair</span></div>
    <nav class="nav">
      <a class="nav-link" [routerLink]="['/profile']">
        <span class="icon">👤</span>
        <span class="label">Profil</span>
      </a>
      <a class="nav-link" [routerLink]="['/mes-affaires']">
        <span class="icon">📂</span>
        <span class="label">Mes affaires</span>
      </a>
      <a class="nav-link" [routerLink]="['/audiences']">
        <span class="icon">📅</span>
        <span class="label">Mes audiences</span>
      </a>
      <a class="nav-link" [routerLink]="['/documents']">
        <span class="icon">📁</span>
        <span class="label">Documents</span>
      </a>
      <a class="nav-link" [routerLink]="['/ajouter-dossier']">
        <span class="icon">➕</span>
        <span class="label">Ajouter dossier</span>
      </a>
      <a class="nav-link" [routerLink]="['/notifications']">
        <span class="icon">🔔</span>
        <span class="label">Notifications</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <div class="user-info">
        <span class="user-name">{{ user.nom }} {{ user.prenom }}</span>
        <img
          [src]="user.imageprofile || 'assets/images/user-profile.jpg'"
          alt="Profil"
          class="profile-img"
        />
        <button (click)="logout()" class="logout-btn">
          <span class="logout-icon">🚪</span>
          <span class="logout-text">Déconnexion</span>
        </button>
      </div>
    </header>

    <section class="dashboard-stats">
      <h2 class="section-title">Tableau de bord - Avocat</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Affaires</h3>
          <p>12</p>
          <p>Affectation : ✔</p>
          <button class="btn">Voir</button>
        </div>
        <div class="stat-card">
          <h3>Experts</h3>
          <p>5</p>
          <p>Affectation : ✔</p>
          <button class="btn">Voir</button>
        </div>
        <div class="stat-card">
          <h3>Avocats</h3>
          <p>7</p>
          <p>Affectation : ✔</p>
          <button class="btn">Voir</button>
        </div>
        <div class="stat-card">
          <h3>Contrats</h3>
          <p>20</p>
          <p>Affectation : ✖</p>
          <button class="btn">Voir</button>
        </div>
      </div>
    </section>
    <app-spinner *ngIf="isLoading"></app-spinner>

    <router-outlet></router-outlet>
  </div>
</div>
