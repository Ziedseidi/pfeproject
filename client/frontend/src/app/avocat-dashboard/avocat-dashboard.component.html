<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">⚖️ <span>Tunisair</span></div>
    <nav class="nav">
      <a class="nav-link" [routerLink]="['/profile']">
        <span class="icon">👤</span>
        <span class="label">Profil</span>
      </a>
      <a class="nav-link" [routerLink]="['/avocat-dashboard/mes-affaires-liste']">
  <span class="icon">📂</span>
  <span class="label">Mes affaires</span>
</a>

      <a class="nav-link" [routerLink]="['/audiences']">
        <span class="icon">📅</span>
        <span class="label">Mes audiences</span>
      </a>
      <a class="nav-link" [routerLink]="['/documents']">
        <span class="icon">📁</span>
        <span class="label">Documents</span>
      </a>
      <a class="nav-link" [routerLink]="['/ajouter-dossier']">
        <span class="icon">➕</span>
        <span class="label">Ajouter dossier</span>
      </a>
      <a class="nav-link" [routerLink]="['/notifications']">
        <span class="icon">🔔</span>
        <span class="label">Notifications</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <div class="user-info">
        <span class="user-name">{{ user.nom }} {{ user.prenom }}</span>
        <img
          [src]="user.imageprofile || 'assets/images/user-profile.jpg'"
          alt="Profil"
          class="profile-img"
        />
        <button (click)="logout()" class="logout-btn">
          <span class="logout-icon">🚪</span>
          <span class="logout-text">Déconnexion</span>
        </button>
      </div>
    </header>

  
    <app-spinner *ngIf="isLoading"></app-spinner>

    <router-outlet></router-outlet>
  </div>
</div>
