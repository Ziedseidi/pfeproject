<div id="addAffaireModal" class="modal-container">
    <div class="modal-content">
      <button class="close-btn" (click)="closeAddAffaireModal()">✖</button>
      <div class="form-container">
        <h2>Ajouter une Affaire</h2>
        <form (ngSubmit)="onSubmit()" #affaireForm="ngForm">
    
          <div class="form-row">
            <div class="form-group">
              <label>Numéro Affaire *</label>
              <input type="text" name="numeroAffaire" [(ngModel)]="affaire.numeroAffaire" required>
            </div>
            <div class="form-group">
              <label>Objet</label>
              <input type="text" name="objet" [(ngModel)]="affaire.objet">
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label>Date Convocation</label>
              <input type="date" name="dateConvocation" [(ngModel)]="affaire.dateConvocation">
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label>Degré Juridique *</label>
              <select name="degreJuridique" [(ngModel)]="affaire.degreJuridique" required>
                <option value="" disabled selected>Choisir</option>
                <option value="1er degré">1er degré</option>
                <option value="2ème degré">2ème degré</option>
                <option value="3ème degré">3ème degré</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date Soumission</label>
              <input type="date" name="dateCloture" [(ngModel)]="affaire.dateCloture">
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label>Clôture après réception</label>
              <input type="checkbox" name="clotureApresReception" [(ngModel)]="affaire.clotureApresReception">
            </div>
            <div class="form-group">
              <label>Remarques</label>
              <textarea name="remarques" [(ngModel)]="affaire.remarques"></textarea>
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label>Type de Réclamation *</label>
              <select name="reclamationType" [(ngModel)]="affaire.reclamation.type" required>
                <option value="" disabled selected>Choisir</option>
                <option value="retard">Retard</option>
                <option value="annulation">Annulation</option>
                <option value="autre">Autre</option>
              </select>
            </div>
            <div class="form-group">
              <label>Type Client *</label>
              <select name="typeClient" [(ngModel)]="affaire.typeClient" required>
                <option value="" disabled selected>Choisir</option>
                <option value="fournisseur">Fournisseur</option>
                <option value="assurance">Assurance</option>
                <option value="passager">Passager</option>
                <option value="employe">Employé</option>
              </select>
            </div>
          </div>
    
          <div *ngIf="affaire.typeClient === 'passager'" class="form-row">
            <div class="form-group">
              <label>Numéro Vol</label>
              <input type="text" name="numeroVol" [(ngModel)]="affaire.numeroVol">
            </div>
            <div class="form-group">
              <label>Date Vol</label>
              <input type="date" name="dateVol" [(ngModel)]="affaire.dateVol">
            </div>
          </div>
    
          <div class="form-row single-row">
            <button type="submit" [disabled]="!affaireForm.form.valid">Ajouter l'affaire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
